#!/usr/sbin/nft -f

flush ruleset

# internal vlan
define common = {{ common_interface }}
# external vlan
define public = {{ public_interface }}
# cross cable vlan between the firewall, for conntrackd
define interco_fw = {{ interco_fw_interface }}

table firewall {

    set webproxy_servers {
        type ipv4_addr;
        elements = { 172.24.1.61 , 172.24.1.60 }
    }

    set dns_servers {
        type ipv4_addr;
        elements = { 172.24.1.61, 172.24.1.60 }
    }

    # TODO 
    # bastion, aide, backups 
    set ssh_outgoing_servers {
        type ipv4_addr;
        elements = { 172.24.1.53 }
    }

    set munin_servers {
        type ipv4_addr;
        elements = { 172.24.1.59, }
    }

    set builder_servers {
        type ipv4_addr;
        elements = { 172.24.1.80, # builder 40 to 50
            172.24.1.81,
            172.24.1.82,
            172.24.1.83,
            172.24.1.84,
            172.24.1.85,
            172.24.1.86,
            172.24.1.87,
            172.24.1.88,
            172.24.1.89,
            172.24.1.90,
            172.24.1.110, # builder 10 to 19
            172.24.1.111,
            172.24.1.112,
            172.24.1.113,
            172.24.1.114,
            172.24.1.115,
            172.24.1.116,
            172.24.1.117,
            172.24.1.118,
            172.24.1.119,
            172.24.1.120, # builder 20 to 29
            172.24.1.121,
            172.24.1.122,
            172.24.1.123,
            172.24.1.124,
            172.24.1.125,
            172.24.1.126,
            172.24.1.127,
            172.24.1.128,
            172.24.1.129,
            172.24.1.130, # builder 30 to 39
            172.24.1.131,
            172.24.1.132,
            172.24.1.133,
            172.24.1.134,
            172.24.1.135,
            172.24.1.136,
            172.24.1.137,
            172.24.1.138,
            172.24.1.139,
            172.24.1.100, # builder 0 to 9
            172.24.1.101,
            172.24.1.142,
            172.24.1.143,
            172.24.1.144,
            172.24.1.145,
            172.24.1.146,
            172.24.1.147,
            172.24.1.148,
            172.24.1.149,
            172.24.1.150, # freebsd 10.3
        }
    }


    # in order to test the firewall, all rules are closed
    # except for this set.
    # then one by one, we will add servers here until we have to reverse
    #
    set unfiltered_servers {
        type ipv4_addr;
        elements = { 172.24.1.50, # signer
            172.24.1.51, # backups
            172.24.1.52, # aide
            172.24.1.54, # bugziller
            172.24.1.55, # http.int
            172.24.1.58, # web builder
            172.24.1.80, # builder 40 to 50
            172.24.1.81,
            172.24.1.82,
            172.24.1.83,
            172.24.1.84,
            172.24.1.85,
            172.24.1.86,
            172.24.1.87,
            172.24.1.88,
            172.24.1.89,
            172.24.1.90,
            172.24.1.110, # builder 10 to 19
            172.24.1.111,
            172.24.1.112,
            172.24.1.113,
            172.24.1.114,
            172.24.1.115,
            172.24.1.116,
            172.24.1.117,
            172.24.1.118,
            172.24.1.119,
            172.24.1.120, # builder 20 to 29
            172.24.1.121,
            172.24.1.122,
            172.24.1.123,
            172.24.1.124,
            172.24.1.125,
            172.24.1.126,
            172.24.1.127,
            172.24.1.128,
